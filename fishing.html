            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

    <div class="container mt-3 mb-3 pb-2 rounded-3 bg-light">

        <!-- Hero Section -->
        <header class="bg-light text-center py-5">
            <div class="container">
                <h1 class="display-4">Welcome to My Fishing Adventures</h1>
                <p class="lead">Sharing my favorite fishing spots, catches, and tips!</p>
                <a href="#gallery" class="btn btn-primary btn-lg">View Gallery</a>
            </div>
        </header>

        <!-- Gallery Section -->
        <section id="gallery">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/fishing/2024 Walleye Trip.png" class="img-fluid" alt="2024 Walleye Trip">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fishing/2023 PB Walleye.png" class="img-fluid" alt="2023 PB Walleye">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fishing/2024 Walleye On Boat.png" class="img-fluid" alt="2024 Walleye On Boat">
                    </div>
                    <div class="carousel-item">
                        <img src="img/fishing/2023 Walleye Trip.png" class="img-fluid" alt="2023 Walleye Trip">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>

        <!-- Contact Section -->
        <section id="contact" class="bg-light py-5">
            <div class="container">
                <h2 class="text-center mb-4">Get in Touch</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
